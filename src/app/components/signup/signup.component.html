<div class="container">
    <div class="row justify-content-center">
      <div class="col-5">
        <h2 class="text-center">Form Demo</h2>
        <form [formGroup]="signUpForm" (submit)="onSignUp()">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" placeholder="Enter email" formControlName="email">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" placeholder="Enter name" formControlName="name">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="text" placeholder="Enter age" formControlName="age">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Enter password" formControlName="password">
          </div>
          <div class="form-group">
            <label>RePassword</label>
            <input class="form-control" type="password"  placeholder="Enter repassword" formControlName="repassword">
          </div>
          <div class="form-group">
            <button class="btn btn-primary"
            [disabled]="signUpForm.invalid">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
