<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div *ngIf="message" class="alert alert-danger">
          {{message}}
      </div>
      <form [formGroup]="formAdd" (submit)="onAddProduct()">
        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" formControlName="name" placeholder="Name" class="form-control">
        </div>
        <div class="form-group">
          <label for="name">Price: </label>
          <input type="text" formControlName="price" placeholder="Price" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit">ADD</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6">
      <div *ngFor="let product of products">
        <p *ngIf="product.wishlist" style="color: red">Name: {{product.name}}</p>
        <p *ngIf="!product.wishlist" style="color: blue">Name: {{product.name}}</p>
        <p>Price: {{product.price | number}}</p>
        <button class="btn btn-warning"
        (click)="onUpdate(product._id, !product.wishlist)">Set Wishlist</button>

        <button class="btn btn-danger" style="margin-left: 10px"
        (click)="onRemove(product._id)">Remove</button>
        <hr>
      </div>
      <!-- {{ products | json}} -->
    </div>
  </div>
</div>
