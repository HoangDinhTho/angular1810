  <div class="row justify-content-center">
    <div class="col-6">
        <div class="card mb-2"
        *ngFor="let product of arrayProduct">
            <div class="card-body">
              <div class="name">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p *ngIf="product.wishlist"><i class="fas fa-heart"></i></p>
              </div>
              <!-- pipe -->
              <p class="card-text">{{product.price | number }}</p>
              <div class="button">
                  <a *ngIf="!product.wishlist" href="#" class="btn btn-primary">Add to Wishlish</a>
                  <a *ngIf="product.wishlist" href="#" class="btn btn-warning">Remove to Wishlish</a>
                  <a href="#" class="btn btn-danger" 
                  (click)="removeProduct(product._id)"
                  >Remove</a>
              </div>
            </div>
        </div>
    </div>
  </div>
