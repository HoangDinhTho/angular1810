<div class="container">
  <app-add-product
  [isShowForm]="isShowForm"
  [products]="products"
  ></app-add-product>
  <app-filter-product
  [filterMode]="filterMode"
  (filter)="getFilter($event)"
  ></app-filter-product>
  <app-item-product
  [arrayProduct]="products"
  [filterMode]="filterMode"
  ></app-item-product>
</div>
