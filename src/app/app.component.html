<p [class]="myClass">
  {{ title }}
</p>
<input placeholder="Enter name" [readonly]=isValid value="KPT">

<input type="button" [disabled]=isValid value="Click">

<!-- this is comment -->

<p [style.color]="1==2 ? redColor : blueColor"
  [style.fontSize]="fontSize"
  [ngStyle]="myStyle">
  {{ title }}
</p>

<p [ngClass]="newClass">
  Hello
</p>

<input placeholder="Enter your name"
value="KPT" #myInput>
<button (click)="getValue(myInput)">Click me!</button>
<br>
<p>C1: {{ valueInput }}</p>
<p>C2: {{ myInput.value }}</p>

<input placeholder="Enter your name"
value="KPT" #myInput02
(keyup)="onKeyUp(myInput02.value)">
<p>{{ myInput02.value }}</p>
<hr>
<!-- two way binding -->
<input placeholder="Enter your name"
value="KPT" [(ngModel)]="myInput03">
<p>{{myInput03}}</p>
<hr>

<button (click)="changeData()">
  Change
</button>
<p *ngIf="isShow then thenContent else elseContent"></p>

<!-- if -->
<ng-template #thenContent><p>data is show</p></ng-template>

<!-- else -->
<ng-template #elseContent><p>data else</p></ng-template>

<p *ngIf="isShow">data is show</p>
<p *ngIf="!isShow">data else</p>

<ul>
  <li *ngFor="let item of arrNumber; index as i">
    {{i+1}} - {{item}}
  </li>
</ul>
